<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General styling */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            color: #191919;
            background-color: white;
            line-height: 1.4;
            letter-spacing: -0.01em;
            box-sizing: border-box;
            min-height: 100vh;
        }
        
        /* Main container */
        .main-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            max-width: 100%;
            min-height: calc(100vh - 30px);
        }
        
        .content-column {
            padding-right: 10px;
        }
        
        .timer-column {
            padding-left: 10px;
        }
        
        /* Print-specific settings */
        @media print {
            @page {
                size: A4;
                margin: 8mm;
            }
            
            body {
                width: 190mm;
                padding: 0;
            }
            
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .timer-column {
                display: none;
            }
        }
        
        /* Typography */
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-align: center;
            color: #0a2351;
        }
        
        .title-underline {
            border-bottom: 3px solid #0a2351;
            margin-bottom: 15px;
        }
        
        /* Edit button styling */
        .edit-btn {
            background: #0a2351;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .edit-btn:hover {
            background: #1e40af;
            transform: translateY(-1px);
        }
        
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0a2351;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #0a2351;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #0a2351;
        }
        
        .edit-instructions {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .edit-instructions h3 {
            margin: 0 0 8px 0;
            color: #0d47a1;
            font-size: 16px;
        }
        
        .edit-instructions p {
            margin: 0;
            color: #1565c0;
            font-size: 14px;
        }
        
        .edit-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            line-height: 1.4;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .edit-textarea:focus {
            outline: none;
            border-color: #0a2351;
        }
        
        .question-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .question-preview h3 {
            margin: 0 0 10px 0;
            color: #0a2351;
            font-size: 16px;
        }
        
        .preview-question {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .preview-number {
            background: #0a2351;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .preview-text {
            font-size: 14px;
            color: #333;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        
        .modal-btn {
            background: #0a2351;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        
        .modal-btn:hover {
            background: #1e40af;
        }
        
        .modal-btn.secondary {
            background: #6c757d;
        }
        
        .modal-btn.secondary:hover {
            background: #5a6268;
        }
        
        .modal-btn.danger {
            background: #dc3545;
        }
        
        .modal-btn.danger:hover {
            background: #c82333;
        }
        
        .timer-container {
            background: linear-gradient(135deg, #0a2351 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(10, 35, 81, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 30px);
        }
        
        .timer-display {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .timer-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .timer-dropdown {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            width: 85px;
        }
        
        .timer-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 40px;
        }
        
        .timer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .timer-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        /* Preface styling */
        .preface-box {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .preface-text {
            font-size: 16px;
            font-weight: 600;
            color: #856404;
            margin: 0;
        }
        
        /* Question Card Layout */
        .question-card {
            border: 2px solid #191919;
            border-radius: 10px;
            margin-bottom: 12px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .question-number {
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: #0a2351;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            border: 2px solid white;
        }
        
        .question-text {
            font-size: 16px;
            font-weight: 600;
            color: #0a2351;
            margin-top: 8px;
            margin-bottom: 0;
            line-height: 1.3;
        }
        
        /* Questions container */
        .questions-container {
            max-width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
        }
        
        /* Screen projection optimisation */
        @media screen and (min-width: 1024px) {
            .content-column {
                font-size: 110%;
            }
            
            h1 {
                font-size: 42px;
            }
            
            .question-text {
                font-size: 20px;
            }
            
            .timer-display {
                font-size: 48px;
            }
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .timer-column {
                order: -1;
                padding-left: 0;
            }
            
            .content-column {
                padding-right: 0;
            }
            
            .timer-container {
                position: relative;
                top: auto;
            }
            
            .timer-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .timer-btn {
                width: 100px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Content Column (2/3) -->
        <div class="content-column">
            <!-- Main Header -->
            <h1>Exit Ticket <i class="fas fa-ticket-alt" style="margin-left: 15px;"></i></h1>
            <div class="title-underline"></div>
            
            <!-- Edit Button -->
            <div style="text-align: center; margin-bottom: 15px;">
                <button class="edit-btn" onclick="openEditModal()">
                    <i class="fas fa-edit"></i> Edit Questions
                </button>
            </div>
            
            <!-- Preface -->
            <div class="preface-box">
                <p class="preface-text">
                    <i class="fas fa-exclamation-circle" style="margin-right: 10px;"></i>
                    For question 3 on your exit ticket form, ignore the default questions and answer the following:
                </p>
            </div>
            
            <!-- Questions Container -->
            <div class="questions-container">
                <!-- Questions will be dynamically generated -->
            </div>
        </div>
        
        <!-- Timer Column (1/3) -->
        <div class="timer-column">
            <div class="timer-container">
                <div class="timer-display" id="timer">10:00</div>
                <div class="timer-label">Time Remaining</div>
                <div class="timer-controls">
                    <select class="timer-dropdown" id="minuteSelect" onchange="setTimerFromDropdown()">
                        <option value="5">5 min</option>
                        <option value="10" selected>10 min</option>
                        <option value="15">15 min</option>
                        <option value="20">20 min</option>
                    </select>
                    <button class="timer-btn" onclick="startPauseTimer()"><i class="fas fa-play"></i></button>
                    <button class="timer-btn" onclick="resetTimer()"><i class="fas fa-redo"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Exit Ticket Questions</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            
            <div class="edit-instructions">
                <h3><i class="fas fa-info-circle"></i> How to Use</h3>
                <p>Separate each question with a pipe symbol (<strong>|</strong>). Each pipe creates a new question automatically.</p>
            </div>
            
            <textarea 
                id="questionsTextarea" 
                class="edit-textarea" 
                placeholder="Enter your questions separated by | (pipe symbol)&#10;&#10;Example:&#10;What did you learn today? | What was challenging? | What questions do you have?"
                oninput="updatePreview()"
            ></textarea>
            
            <div class="question-preview">
                <h3><i class="fas fa-eye"></i> Preview</h3>
                <div id="previewContainer">
                    <!-- Preview will be shown here -->
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn" onclick="saveQuestions()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button class="modal-btn secondary" onclick="closeEditModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button class="modal-btn danger" onclick="clearToDefaults()">
                    <i class="fas fa-undo"></i> Reset to Defaults
                </button>
            </div>
        </div>
    </div>

    <script>
        // Timer functionality
        let timerDuration = 10 * 60; // 10 minutes in seconds
        let currentTime = timerDuration;
        let isRunning = false;
        let timerInterval;
        
        // Default questions
        const defaultQuestions = [
            "If you had to explain to someone what you learnt today using simple language, what would you say?",
            "What was the most challenging thing for you today?",
            "What is one question you have?"
        ];
        
        // Load questions from storage or use defaults
        function loadQuestions() {
            const stored = localStorage.getItem('exitTicketQuestions');
            return stored ? JSON.parse(stored) : [...defaultQuestions];
        }
        
        // Save questions to storage
        function saveQuestionsToStorage(questions) {
            localStorage.setItem('exitTicketQuestions', JSON.stringify(questions));
        }
        
        // Parse pipe-delimited text into questions array
        function parseQuestions(text) {
            return text.split('|')
                      .map(q => q.trim())
                      .filter(q => q.length > 0);
        }
        
        // Convert questions array to pipe-delimited text
        function questionsToText(questions) {
            return questions.join(' | ');
        }
        
        // Render questions in main view
        function renderQuestions() {
            const questions = loadQuestions();
            const container = document.querySelector('.questions-container');
            container.innerHTML = '';
            
            questions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-number">${index + 1}</div>
                    <div class="question-text">${question}</div>
                `;
                container.appendChild(questionCard);
            });
        }
        
        // Update preview in modal
        function updatePreview() {
            const textarea = document.getElementById('questionsTextarea');
            const previewContainer = document.getElementById('previewContainer');
            const questions = parseQuestions(textarea.value);
            
            if (questions.length === 0) {
                previewContainer.innerHTML = '<p style="color: #666; font-style: italic;">No questions to preview. Add some questions separated by | symbols.</p>';
                return;
            }
            
            previewContainer.innerHTML = '';
            questions.forEach((question, index) => {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'preview-question';
                previewDiv.innerHTML = `
                    <div class="preview-number">${index + 1}</div>
                    <div class="preview-text">${question}</div>
                `;
                previewContainer.appendChild(previewDiv);
            });
        }
        
        // Open edit modal
        function openEditModal() {
            const questions = loadQuestions();
            const textarea = document.getElementById('questionsTextarea');
            textarea.value = questionsToText(questions);
            updatePreview();
            document.getElementById('editModal').style.display = 'block';
        }
        
        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // Save questions from modal
        function saveQuestions() {
            const textarea = document.getElementById('questionsTextarea');
            const questions = parseQuestions(textarea.value);
            
            if (questions.length === 0) {
                alert('Please add at least one question.');
                return;
            }
            
            saveQuestionsToStorage(questions);
            renderQuestions();
            closeEditModal();
        }
        
        // Clear to defaults
        function clearToDefaults() {
            if (confirm('Are you sure you want to reset all questions to defaults? This cannot be undone.')) {
                const textarea = document.getElementById('questionsTextarea');
                textarea.value = questionsToText(defaultQuestions);
                updatePreview();
            }
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
        
        // Timer functions
        function updateDisplay() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running low
            const timerDisplay = document.getElementById('timer');
            if (currentTime <= 60) {
                timerDisplay.style.color = '#ef4444';
            } else if (currentTime <= 180) {
                timerDisplay.style.color = '#f59e0b';
            } else {
                timerDisplay.style.color = 'white';
            }
        }
        
        function setTimerFromDropdown() {
            const select = document.getElementById('minuteSelect');
            const minutes = parseInt(select.value);
            setTimer(minutes);
        }
        
        function setTimer(minutes) {
            timerDuration = minutes * 60;
            currentTime = timerDuration;
            isRunning = false;
            clearInterval(timerInterval);
            updateDisplay();
            
            // Reset start button
            const startBtn = document.querySelector('.timer-btn:nth-child(2)');
            startBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
        
        function startPauseTimer() {
            const startBtn = event.target;
            
            if (!isRunning) {
                // Start timer
                isRunning = true;
                startBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                timerInterval = setInterval(() => {
                    if (currentTime > 0) {
                        currentTime--;
                        updateDisplay();
                    } else {
                        // Timer finished
                        clearInterval(timerInterval);
                        isRunning = false;
                        startBtn.innerHTML = '<i class="fas fa-play"></i>';
                        
                        // Flash the timer and play alert (if browser supports it)
                        const timerContainer = document.querySelector('.timer-container');
                        timerContainer.style.animation = 'pulse 1s infinite';
                        
                        setTimeout(() => {
                            timerContainer.style.animation = '';
                        }, 5000);
                    }
                }, 1000);
            } else {
                // Pause timer
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            currentTime = timerDuration;
            updateDisplay();
            
            const startBtn = document.querySelector('.timer-btn:nth-child(2)');
            startBtn.innerHTML = '<i class="fas fa-play"></i>';
            
            // Remove any animations
            document.querySelector('.timer-container').style.animation = '';
        }
        
        // Initialize
        updateDisplay();
        renderQuestions();
        
        // Add pulse animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
